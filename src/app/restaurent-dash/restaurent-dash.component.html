<!-- Start Jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fliud py-5">
        <h1 class="display-5 fw-bold">Restaurant Record Management</h1>
        <p class="col-md-8 fs-4">You can save the records of your Restaurant</p>
        <a class="btn btn-primary btn-lg"  target="_blank" type="button" href="http://localhost:4200/signup">Become a Memeber</a>
    </div>

<!-- End Jumbotron -->

<!-- Table Shown here -->

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>           
            
            <td>
                <button (click)="onEditResto(data)" type="button"  class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteResto(data)"  class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Restaurant Record Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
            <!-- Forms -->
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label  class="form-label">Name</label>
                  <input   formControlName="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Restaurant Name here" aria-describedby="emailHelp">
                  </div>

                <div class="mb-3">
                  <label  class="form-label">Email</label>
                  <input formControlName="email" type="email" class="form-control" id="exampleInputPassword1"placeholder="Restaurant Email Id here">
                </div>
                
                
                <div class="mb-3">
                  <label  class="form-label">Mobile</label>
                  <input formControlName="mobile" type="tel" class="form-control" id="exampleInputPassword1"placeholder="Restaurant Contact Number here">
                </div>  
                
                
                <div class="mb-3">
                  <label  class="form-label">Address</label>
                  <input formControlName="address" type="text" class="form-control" id="exampleInputPassword1"placeholder="Restaurant Address here">
                </div>   
                
                
                <div class="mb-3">
                  <label  class="form-label">Services</label>
                  <input formControlName="services" type="text" class="form-control" id="exampleInputPassword1"placeholder="Restaurant Service here">
                </div>                
              </form>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Reset</button>
          <button  *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
          <button *ngIf="showbtn" type="button" class="btn btn-info" (click)="updateResto()">Update Details</button>
        </div>
      </div>
    </div>
  </div>
